<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando o switch</title>
</head>
<body>
    <script>
        var pontos, posiçao, res;

        pontos = prompt('Digite a sua pontuação:')
        n_pontos = Number(pontos)

        if(n_pontos >= 1000){
            posiçao = 1
        }else if(n_pontos >= 500){
            posiçao = 2
        }else if(n_pontos >= 250){
            posiçao = 3
        }else{
            posiçao = 0
        }

        res = 'Recebeu medalha de'
        switch(posiçao){
            case 1:
            res += ' ouro'
            break
            case 2:
            res += ' prata'
            break
            case 3:
            res += ' bronze'
            break
            default:
            res = 'Não recebeu medalha'
        }

        document.write(res)
    </script>
</body>
</html>
