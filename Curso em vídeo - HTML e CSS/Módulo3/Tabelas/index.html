<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Trabalhando com tabelas</h1>

    <!-- Hierarquia de tabelas:
        table = tabelas
            tr = table row = linha de tabela
                th = table header = cabeÃ§alho de tabela
                td = table data = dado de tabela -->
    <table>
        <tr>
            <td id="left">A1</td>
            <td id="center">B1</td>
            <td id="right">C1</td>
        </tr>
        <tr class="color">
            <td id="top">A2</td>
            <td id="middle">B2</td>
            <td id="bottom">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="color">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>
        <tr class="color" id="destaque">
            <td>A6</td>
        </tr>
    </table>
</body>
</html>
