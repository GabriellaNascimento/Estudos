<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>
            <td colspan="2" class="mesclagem">A</td>
            <td rowspan="2" class="mesclagem">C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            <td rowspan="3" class="mesclagem">H</td>
        </tr>
        <tr>
            <td>I</td>
            <td>J</td>
            <td>K</td>
        </tr>
        <tr>
            <td colspan="3" class="mesclagem">M</td>
        </tr>
        <tr>
            <td>Q</td>
            <td>R</td>
            <td>S</td>
            <td>T</td>
        </tr>
    </table>
</body>
</html>
