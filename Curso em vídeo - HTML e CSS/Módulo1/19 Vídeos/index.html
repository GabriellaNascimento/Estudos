<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0"> 
        <link rel="shortcut icon" href="imagens/faviconGC.ico" type="image/x-icon">
        <title>Vídeos com HTML5</title>
    </head>
    <body>
        <h1>Vídeos</h1>
        <h2>Inserindo vídeos hospedados localmente</h2>
        <p>Este vídeo está hospedado no meu próprio servidor</p>
        <video poster="imagens/capavideo.png" controls width="450px">
            <source src="midias/video.mp4" type="video/mp4">
            <source src="midias/video.webm" type="video/webm">
            <source src="midias/video.m4v" type="video/m4v">
            <source src="midias/video.ogv" type="video/ogv">
            <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
        </video>

        <h2>Inserindo vídeos de outros servidores</h2>
        <h3>YouTube</h3>
        <iframe width="450" height="315" src="https://www.youtube.com/embed/GQYVu94I998" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <h3>Vimeo</h3>
        <iframe src="https://player.vimeo.com/video/126287950?h=c655f0ff29" width="450" height="243" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>
