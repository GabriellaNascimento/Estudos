<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Carregando imagens</title>
    </head>
    <body>
        <h1>Testando carga de imagens</h1>
        <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
        <img src="logohtml5.png" alt="Logo html5">
        <p>Abaixo você vai ver uma imagem que está em uma subpasta:</p>
        <img src="Imagem css/logocss3.png" alt="Logo css3">
        <p>Abaixo você vai ver uma imagem externa:</p>
        <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-23-1174949.png" alt="Logo JavaScript">
    </body>
</html>
