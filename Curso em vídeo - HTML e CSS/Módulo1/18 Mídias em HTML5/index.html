<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Mídias em HTML5</title>
    </head>
    <body>
        <h1>Imagens dinâmicas</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou, simplesmente, aumente e diminua o tamanho do seu navegador.</p>
        <picture>
            <source media="(min-width: 1020px)" srcset="imagens/g.png" type="image/png">
            <source media="(min-width: 720px)" srcset="imagens/m.png" type="image/png">
            <img src="Imagens/p.png" alt="Imagem flexível">
        </picture>

        <h1>Reproduzindo áudios</h1>
        <p>Vamos aprender a reproduzir áudios</p>
        <h2>Formato MP3</h2>
        <audio src="Midias/happy-mistake.mp3" controls preload="none"></audio>
        <h2>Outras formas</h2>
        <audio preload="metadata" controls >
            <source src="Midias/happy-mistake.mp3" type="audio/mpeg">
            <source src="Midias/happy-mistake.ogg" type="audio/ogg">
            <source src="Midias/happy-mistake.wav" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="Midias/happy-mistake.mp3" download="happy-mistake.mp3" type="audio/mpeg">Clique</a></p>
        </audio>
        <p>Se não estiver consegueguindo reproduzir o áudio, <a href="Midias/happy-mistake.mp3" download="happy-mistake.mp3" type="audio/mpeg">clique aqui</a> para baixar.</p>
    </body>
</html>
