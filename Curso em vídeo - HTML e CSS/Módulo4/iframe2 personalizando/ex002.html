<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 350px;
        }
    </style>
</head>
<body>
    <!-- A css é soberana em relação às configurações inline -->
    <h1>Testando o uso de um iframe</h1>
    <!-- A configuração padrão de um iframe é 300 x 150 -->
    <p style="display: inline;">Acessando o site do
         <iframe src="https://cursoemvideo.com" frameborder="0" height="200px" scolling="no">
         <a href="https://cursoemvideo.com" target="_blank" rel="external">Curso em vídeo</a> 
         <!-- Isso vai aparecer quando o navegador não for compatível com iframe -->
        </iframe> 
    para aprender a programar.</p>
        <!-- Alguns parâmetros variam de navegador para navegador, por exemplo o scolling -->
    <p style="display: inline;">O 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
        <a href="https://gustavoguanabara.github.io" target="_blank" rel="external">repositório do Guanabara</a>
        </iframe>
     também é legal.</p>
</body>
</html>
