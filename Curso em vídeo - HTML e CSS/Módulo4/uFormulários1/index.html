<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<!-- Neste documento:
- Autocomplete
- Label
- Method: get e post / o get é padrão
- Action: documento utilizando uma linguagem de programação
-->
<body>
    <h1>Meu primeiro formulário</h1>
    <form autocomplete="off" action="cadastro.php" method="post">
        <p><label for="inome">Nome:</label> 
            <!-- No for do label é para colocar, sempre, o id do input -->
            <input type="text" name="nome" id="inome">
        </p>

        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome">
        </p>

        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
