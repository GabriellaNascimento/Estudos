<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style1.css">
    <link rel="stylesheet" href="estilos/media-query1.css">
</head>
<body>
    <main> 
        <section> 
            <div id="imagem">
                <!-- Espaço para a imagem -->
            </div>
            
            <div id="formulario">
                <h1>Login</h1>

                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form method="post" autocomplete="on">
                    <div class="campo">
                        <label for="inome">
                            <i class="material-icons">person</i>
                        </label>
                        <input type="text" name="nome" id="inome" required autocomplete="username" placeholder=" Seu nome de usuário" class="inputcampo">
                    </div>

                    <div class="campo">
                        <label for="iemail">
                            <i class="material-icons">mail</i>
                        </label>
                        <input type="email" name="email" id="iemail" required autocomplete="email" placeholder=" Seu email" class="inputcampo">
                    </div>

                    <div class="campo">
                        <label for="isenha">
                            <i class="material-icons">key</i>
                        </label>
                        <input type="password" name="senha" id="isenha" required minlength="8" autocomplete="current-password" placeholder=" Sua senha" class="inputcampo">
                    </div>

                    <div id="lembrardemim">
                        <input type="checkbox" name="lembrardemim" id="ilembrardemim"> <label for="ilembrardemim">Lembrar de mim</label>
                    </div>
                    <input type="submit" value="Enviar">
                    <a href="#">Esqueci a senha </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
