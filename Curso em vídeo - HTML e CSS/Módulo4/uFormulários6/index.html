<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>
        <style>
            header{
                text-align: center;
            }
            form{
                width: 400px;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Teste de formulários</h1>
            <p>Color, Range, File</p>
        </header>
        <form method="post">
            <fieldset>
                <p>
                    <label for="icor">Cor:</label>
                    <input type="color" name="cor" id="icor" value="#7A6194">
                </p>
                <p>
                    <label for="irange">Nível de satisfação:</label>
                    <input type="range" name="range" id="irange" min="0" max="10">
                </p>
                <p>
                    <label for="ifoto">Imagem:</label>
                    <input type="file" name="foto" id="ifoto">
                </p>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </body>
</html>
