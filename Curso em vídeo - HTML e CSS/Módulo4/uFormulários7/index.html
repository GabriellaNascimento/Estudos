<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>
    </head>
    <body>
        <h1>Teste de formulários</h1>
        <p>Tags para formulários que não são input: <strong>select, datalist e textarea</strong></p>

        <form method="post">
            <fieldset>
                <p>
                    <label for="iestado">Estado:</label>
                    <select name="estado" id="iestado">
                        <option value="#" selected>---Escolha---</option>
                        <optgroup label="Região Nordeste">
                            <option value="SE">Sergipe</option>
                            <option value="PE">Pernambuco</option>
                            <option value="Al">Alagoas</option>
                        </optgroup>
                        <optgroup label="Região Norte">
                            <option value="AC">Acre</option>
                            <option value="AM">Amazonas</option>
                            <option value="AP">Amapá</option>
                        </optgroup>
                        <option value="#">Outro</option>
                    </select>
                </p>
                <p>
                    <label for="iprofissão">Qual a sua profissão?</label>
                    <input type="text" name="profissao" id="iprofissao" list="lstprofissao" required>
                    <datalist id="lstprofissao">
                        <option>Professor</option>
                        <option>Programador</option>
                        <option>Advogado</option>
                    </datalist>
                </p>
                <p>
                    <label for="imensagem">Escreva sua mensagem:</label><br>
                    <textarea name="mensagem" id="imensagem" cols="50" rows="3" maxlength="300" minlength="3" required></textarea>
                </p>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </body>
</html>
