<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
    </head>
    <body>
        <h1>Teste de formulários</h1>
        <form method="post" autocomplete="on">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required maxlength="40" placeholder="Nome Completo" autocomplete="name">
            </p>
            <p>
                <label for="imedia">Média:</label>
                <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required placeholder="0 a 10" >
            </p>
            <p>
                <label for="iperiodo">Período: </label>
                <input type="month" name="periodo" id="iperiodo" required value="2023-01">
            </p>
            <p>
                <label for="idata">Data da prova:</label>
                <input type="date" name="data" id="idata" required value="2023-02-20">
            </p>
            <p>
                <label for="ihorario">Horário da prova:</label>
                <input type="time" name="horario" id="ihorario">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </body>
</html>
