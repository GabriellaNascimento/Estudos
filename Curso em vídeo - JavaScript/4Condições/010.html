<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador</title>
</head>
<body>
    <h1>Verificador: você é brasileiro ou estrangeiro?</h1>

    <label for="ipais">Escreva o seu país:</label>
    <input type="text" name="pais" id="ipais">
    <input type="button" value="Verificar" onclick="verificar()">

    <div><p>Resultado:</p></div>
    <div id="res"></div>

    <script>
        function verificar(){
            var pais = document.querySelector('input#ipais')

            if (pais.value == 'Brasil' || pais.value == 'brasil') {
                res.innerText = 'Você é brasileiro'
            } else {
                res.innerText = `Você é estrangeiro`
            }
        }   
    </script>
</body>
</html>
