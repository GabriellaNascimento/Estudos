<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de multas</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <div>
        Velociade do carro:
        <input type="number" name="vel" id="ivel">
        km/h
        <input type="button" value="Verificar" onclick="verificar()">
    </div>
    <p id="res">Resultado:</p>
    <p id="multa"></p>
    <p id="aviso"></p>

    <script>
        function verificar(){
            var velocidade = Number(document.querySelector('input#ivel').value)
    
            res.innerText = `Sua velociade é de ${velocidade}`
            if (velocidade >= 60) {
                multa.innerText = 'Você está MULTADO por excesso de velocidade!'
            }

            aviso.innerText = 'Dirija sempre com cinto de segurança!'
        }
    </script>
</body>
</html>
