<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: lightyellow;
        }

        input[type= button ]{
            display: block;
            margin: 10px auto;
            background-color: lightblue;
            border: none;
            width: 200px;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>

</head>
<body>
    <h1>Somando Valores</h1>

    <input type="number" name="n1" id="in1"> +  
    <input type="number" name="n2" id="in2">
    <input type="button" value="Somar" onclick="somar()">

    <div>Resultado: <span id="resultado"></span></div>

    <script>
        function somar(){
            var n1 = Number(document.getElementById('in1').value)
            var n2 = Number(document.querySelector('input#in2').value)

            var soma = n1 + n2
            var resultado = document.getElementById('resultado')

            resultado.innerHTML = `<strong>${soma}</strong>`
        }
    </script>
</body>
</html>
