<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Contagem</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        input[type= button]{
            padding: 3px;
            width: 100px;
            border: 1px solid black;
            background-color: lightblue;
            margin-bottom: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            <div class="input">
                <label for="n_inicio">Início:</label>
                <input type="number" name="n_inicio" id="n_inicio" required>
            </div>

            <div class="input">
                <label for="n_fim">Fim:</label>
                <input type="number" name="n_fim" id="n_fim" required>
            </div>
            
            <div class="input">
                <label for="n_passo">Passo:</label>
                <input type="number" name="n_passo" id="n_passo" required>
            </div>

            <input type="button" value="Contar" onclick="Contar()">
        </div>
        <div><p id="mensagem">Preparando a contagem...</p></div>
        <div><p id="resultado"></p></div>
    </section>
    <footer>
        <p>&copy; Gabriella Nascimento</p>
    </footer>

    <script src="016.js"></script>
</body>

</html>
