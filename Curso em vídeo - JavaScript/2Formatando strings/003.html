<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=decice-width, initial-scale=1.0"> 
        <title>Formatando strings</title>
    </head>
    <body>
        <script>
            nome = window.prompt('Olá, digite o seu nome:')
            document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras<br>`) //Para que essa formatação de string funcione, é necessário usar `
            document.write(`Seu nome em letras maiúsculas é ${nome.toUpperCase()}<br>`)
            document.write(`Seu nome em letras minúsculas é ${nome.toLowerCase()}`)
        </script>
    </body>
</html>
